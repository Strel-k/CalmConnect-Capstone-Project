<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/profile-dropdown.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">

    <title>Profile | CalmConnect</title>
</head>
<body>
    <header>
        <div class="hdr">
            <div class="hdr-logo"><a href="index.html"><h2>CalmConnect</h2></div></a>
            <div class="hdr-btns">
                <div class="prfl-bell dropdown">
                    <i class="bx bxs-bell" id="bell-icon"></i>
                    <div class="dropdown-menu" id="bell-dropdown">
                      <p>No new notifications</p>
                    </div>
                  </div>
                <div class="prfl-name">
                    <h4>Username</h4>
                </div>
                <div class="prfl-container dropdown">
                    <img src="img/default.jpg" alt="Profile Picture" id="profile-img">
                    <div class="dropdown-menu" id="profile-dropdown">
                      <a href="#">Settings</a>
                      <a href="login.html">Log out</a>
                      <a href="#">Profile</a>

                    </div>
                  </div>
                
            </div>
        </div>
    </header>
    <section class="user-dashboard">
        <aside class="sidebar">
          <div class="sidebar-logo">
          </div>
          <nav class="sidebar-nav">
             <a href="index.html"><i class='bx  bxs-home' ></i> Dashboard</a>
             <a href="test-history.html"><i class='bx bxs-calendar-event'></i> Test History</a>
             <a href="user-profile.html"><i class='bx bxs-user'></i>Profile</a>
              <a href="scheduler.html"><i class='bx bxs-calendar-event'></i> Appointment</a>
          </nav>
        </aside>
      
        <main class="dashboard-main">
            <div class="profile-title">
                <h2>Profile</h2>
            </div>
          <div class="user-profile">
            <div class="user-profile-img">
              <img src="img/default.jpg" alt="Profile Picture">
            </div>
            <div class="user-profile-name">
              <h4>Username</h4>
            </div>
            <div class="user-profile-email">
              <h4>Email</h4>
            </div>
            <div class="dass21-status">
              <div class="status-card anxiety">
                <h4>12</h4>
                <p>Anxiety</p>
              </div>
              <div class="status-card depression">
                <h4>20</h4>
                <p>Depression</p>
              </div>
              <div class="status-card stress">
                <h4>18</h4>
                <p>Stress</p>
              </div>
            </div>
          </div>
        </main>
      </section>
      
    <script src="js/bell.js"></script>
    <script src="js/question.js"></script>
    <script src="js/progress-bar.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
