<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/admin-users.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/profile-dropdown.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" />
  <link rel="icon" type="image/x-icon" href="img/favicon.png" />
  <title>Users | CalmConnect</title>
</head>
<body>
  <header>
    <div class="hdr">
      <div class="hdr-logo">
        <a href="#"><h2>CalmConnect</h2></a>
      </div>
      <div class="hdr-btns">
        <div class="prfl-bell dropdown">
          <i class="bx bxs-bell" id="bell-icon"></i>
          <div class="dropdown-menu" id="bell-dropdown">
            <p>No new notifications</p>
          </div>
        </div>
        <div class="prfl-name">
          <h4>Username</h4>
        </div>
        <div class="prfl-container dropdown">
          <img src="img/default.jpg" alt="Profile Picture" id="profile-img" />
          <div class="dropdown-menu" id="profile-dropdown">
            <a href="#">Settings</a>
            <a href="login.html">Log out</a>
            <a href="user-profile.html">Profile</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="dashboard-layout">
    <aside class="sidebar">
      <div class="sidebar-logo">
        <h3>Admin Panel</h3>
      </div>
      <nav class="sidebar-nav">
        <a href="admin-panel.html"><i class="bx bxs-home"></i> Dashboard</a>
        <a href="admin-data.html"><i class="bx bxs-data"></i> Data</a>
        <a href="admin-users.html"><i class="bx bxs-user"></i> Users</a>
        <a href="admin-archive.html"><i class="bx bxs-archive"></i> Archives</a>
        <a href="login.html"><i class="bx bxs-log-out"></i> Log Out</a>
      </nav>
    </aside>

    <main class="user-list">
      <div class="user-list-container">
        <div class="user-list-header">
          <h2>Users</h2>
        </div>
        <div class="user-list-body">
          <div class="user-list-item">
            <div class="user-list-item-left">
              <img src="img/default.jpg" alt="Profile Picture" />
              <h4>student01</h4>
            </div>
            <div class="user-list-item-right">
              <a href="user-profile.html">View</a>
            </div>
          </div>

          <div class="user-list-item">
            <div class="user-list-item-left">
              <img src="img/default.jpg" alt="Profile Picture" />
              <h4>student02</h4>
            </div>
            <div class="user-list-item-right">
              <a href="user-profile.html">View</a>
            </div>
          </div>

          <div class="user-list-item">
            <div class="user-list-item-left">
              <img src="img/default.jpg" alt="Profile Picture" />
              <h4>student03</h4>
            </div>
            <div class="user-list-item-right">
              <a href="user-profile.html">View</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/bell.js"></script>
  <script src="js/dropdown.js"></script>
</body>
</html>
