<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personnel | CalmConnect</title>

  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/profile-dropdown.css" />
  <link rel="stylesheet" href="css/admin-personnel.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" />
  <link rel="icon" type="image/x-icon" href="img/favicon.png" />
</head>
<body>
  <header>
    <div class="hdr">
      <div class="hdr-logo"><a href="#"><h2>CalmConnect</h2></a></div>
      <div class="hdr-btns">
        <div class="prfl-bell dropdown">
          <i class="bx bxs-bell" id="bell-icon"></i>
          <div class="dropdown-menu" id="bell-dropdown"><p>No new notifications</p></div>
        </div>
        <div class="prfl-name"><h4>Username</h4></div>
        <div class="prfl-container dropdown">
          <img src="img/default.jpg" alt="Profile" id="profile-img" />
          <div class="dropdown-menu" id="profile-dropdown">
            <a href="#">Settings</a>
            <a href="login.html">Log out</a>
            <a href="user-profile.html">Profile</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="admin-dashboard">
    <aside class="sidebar">
      <div class="sidebar-logo"><h3>Admin Panel</h3></div>
      <nav class="sidebar-nav">
        <a href="admin-panel.html"><i class="bx bxs-home"></i> Dashboard</a>
        <a href="admin-data.html"><i class="bx bxs-data"></i> Data</a>
        <a href="admin-appointments.html"><i class="bx bxs-calendar-week"></i> Appointments</a>
        <a href="admin-archive.html"><i class="bx bxs-archive"></i> Archives</a>
        <a href="admin-personnel.html" class="active"><i class="bx bxs-user-badge"></i> Personnel</a>
      </nav>
    </aside>

    <main class="personnel-main">
      <div class="personnel-header">
        <h2>Active Counselors</h2>
        <button onclick="openAddModal()" class="add-btn"><i class="bx bx-plus"></i> Add Counselor</button>
      </div>

      <table class="personnel-table">
      <thead>
  <tr>
    <th>Photo</th>
    <th>Name</th>
    <th>Email</th>
    <th>Unit</th>
    <th>Rank</th>
    <th>Action</th>
  </tr>
</thead>
<tbody id="counselor-list">
  <tr>
    <td><img src="img/default.jpg" class="counselor-photo" alt="Ms. Rivera"></td>
    <td>Ms. Rivera</td>
    <td>mrivera@university.edu</td>
    <td>Guidance and Counseling</td>
    <td>Assistant Professor I</td>
    <td>
<button onclick="openEditModal(this)">Edit</button>
      <button onclick="archiveCounselor('Ms. Rivera')">Archive</button>
    </td>
  </tr>
</tbody>
      </table>
    </main>
  </div>
  <div class="modal" id="personnel-modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3 id="modal-title">Add Counselor</h3>
      <form id="personnel-form">
  <img id="photoPreview" src="img/default.jpg" class="preview-img" alt="Preview" />
  <input type="file" id="photoInput" accept="image/*" onchange="previewPhoto()" />

  <input type="text" id="nameInput" placeholder="Full Name" required />
  <input type="email" id="emailInput" placeholder="Email" required />
  <input type="text" id="unitInput" placeholder="Unit" required />
  <input type="text" id="rankInput" placeholder="Rank" required />

  <div class="modal-actions">
    <button type="submit" class="save-btn">Save</button>
    <button type="button" onclick="closeModal()">Cancel</button>
  </div>
</form>

    </div>
  </div>

  <script src="js/bell.js"></script>
  <script src="js/dropdown.js"></script>
  <script src="js/admin-personnel.js"></script>
</body>
</html>
